<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopifyX</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f0f;
      --primary: #1e90ff;
      --text: #ffffff;
      --card: #1a1a1a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: var(--primary);
      text-align: center;
      padding: 1rem;
    }

    header h1 {
      font-size: 1.8rem;
      color: #fff;
    }

    .menu-toggle {
      display: none;
    }

    .menu-icon {
      display: block;
      font-size: 2rem;
      padding: 1rem;
      text-align: right;
      background: var(--primary);
      color: white;
      cursor: pointer;
    }

    nav {
      display: none;
      background: #101010;
    }

    nav a {
      display: block;
      padding: 1rem;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid #333;
    }

    .menu-toggle:checked + .menu-icon + nav {
      display: block;
    }

    section {
      padding: 2rem 1rem;
      min-height: 100vh;
      background: var(--bg);
    }

    section h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .card {
      background: var(--card);
      padding: 1.5rem;
      border-radius: 10px;
      margin-top: 1rem;
      text-align: center;
      border: 1px solid #333;
    }

    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    input {
      background: #2a2a2a;
      color: #fff;
    }

    button {
      background: var(--primary);
      color: white;
      font-weight: bold;
    }

    .dev-note {
      margin-top: 1rem;
      font-style: italic;
      color: #aaa;
    }

    footer {
      background: #101010;
      color: #999;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
